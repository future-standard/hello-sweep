<div class="device card">
  <div class="card-body">
    <h2 class="card-title">Device</h2>
    <h3 class="card-subtitle mb-2 text-muted">Status</h3>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">ready</th>
          <td>{{status.ready}}</td>
        </tr>
        <tr>
          <th scope="row">speed(1-10)</th>
          <td>{{status.speed}}</td>
        </tr>
        <tr>
          <th scope="row">sampling rate(Hz)</th>
          <td>{{status.rate}}</td>
        </tr>
      </tbody>
    </table>
    <h3 class="card-subtitle mb-2 text-muted">Change settings</h3>
    <select (change)="onSamplingRateChange($event.target.value)" class="custom-select">
      <option selected>Sampling Rate</option>
      <option *ngFor="let rate of availableSamplingRate">{{rate}}[Hz]</option>
    </select>
    <select (change)="onSpeedChange($event.target.value)" class="custom-select">
      <option selected>Speed</option>
      <option *ngFor="let speed of availableSpeed">{{speed}}</option>
     </select>
  </div>
</div>
